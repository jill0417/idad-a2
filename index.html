<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Dice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Fascinate&family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1>Emotion Dice</h1>
      <!-- dice -->
      <div class="side">
        <div class="dice-container">
          <img id="dice" src="images/dice-cover.png" alt="dice" width="150" />
        </div>
        <audio id="audioPlayer" preload="metadata"></audio>
        <!-- panel -->
        <div class="panel">
          <div class="song-title"></div>
          <div class="player-control">
            <button id="playPauseBtn" class="btn">
              <img id="playPauseIcon" src="icon/pause.png" alt="play" />
            </button>
            <button id="muteBtn" class="btn">
              <img id="muteIcon" src="icon/mute.png" alt="unmute" />
            </button>
          </div>
        </div>
        <div class="volume-control">
          <label for="volumeSlider">Volume</label>
          <input type="range" id="volumeSlider" min="0" max="100" value="50" />
        </div>
      </div>
      <button id="rollBtn">Roll the dice</button>
    </div>
  </body>
</html>
