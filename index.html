<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Dice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Fascinate&family=Niconne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Emotion Dice</h1>
    <!-- dice -->
    <div class="side">
      <div class="dice-container">
        <img id="dice" src="images/dice-cover.png" alt="dice" width="150" />
      </div>

      <!-- panel -->
      <div class="panel">
        <div class="song-title"></div>
        <audio id="audioPlayer" controls></audio>
      </div>
      <div class="volume-control">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" />
      </div>
    </div>
    <button id="rollBtn">Roll the dice</button>
  </body>
</html>
